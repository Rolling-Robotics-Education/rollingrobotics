# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - rre-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'rre-test'
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '22.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
     
      - name: Prepare standalone deployment
        run: |
          # Copy the standalone server and its dependencies
          cp -r .next/standalone ./deploy
          
          # Copy static files to the standalone directory
          cp -r .next/static ./deploy/.next/static
          cp -r public ./deploy/public
                  
          # Verify the structure
          echo "Standalone deployment structure:"
          ls -la ./deploy
          ls -la ./deploy/.next

          tar -czf deploy.tgz -C deploy .
          ls -la
          tar -tzf deploy.tgz | head -n 50

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.tgz
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Test'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Extract deployment
        run: |
          tar -xzf deploy.tgz
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_34B7927A69724390BEE59FB26EEF9F33 }}
      
      - name: Warm critical routes
        run: |
          BASE_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          for path in /; do
            echo "Warming $BASE_URL$path"
            curl -fsS -m 180 -o /dev/null "$BASE_URL$path" || true
          done
